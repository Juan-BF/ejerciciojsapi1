<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div id="container-sear">
        <h1 class="title">IP Address Tracker(Kirbyx-kuhn)</h1>
        <div id="search-box">
          <input
            id="search"
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <button id="btn-search">></button>
          <button id="aleatorio">Aleatorio</button>
        </div>

        <div id="information">
          <ul class="descrition-information">
            <li >
              <h3>IP ADRESSS</h3>
              <h1 id="IPADD">xxx.xxx.xxx.xxx</h1>
            </li>
            <li>
              <h3>LOCATION</h3>
              <h1 id="location">Brooklyn, ny 10001</h1>
            </li>
            <li>
              <h3>TINEZONE</h3>
              <h1 id="timezone">UTC-05:000</h1>
            </li>
            <li>
              <h3>ISP</h3>
              <h1 id="ISP">SpaceX Starlink</h1>
            </li>
          </ul>
        </div>
      </div>
      <div id="map"></div>
      <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
      ></script>
      <script src="./src/js/index.js"></script>
    </main>
  </body>
</html>
