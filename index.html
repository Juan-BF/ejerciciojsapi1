<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div id="container-sear">
            <h1>IP Address Tracker</h1>
            <div id="search-box">
                <input id="search" type="text">
                <button id="btn-search">></button>
            </div>
        </div>
        <div id="information">
            <ul class="descrition-information">
                <li id="IPADD">
                    <h3>IP ADRESSS</h3>
                    <h1>xxx.xxx.xxx.xxx</h1>
                </li>
                <li id="location">
                    <h3>LOCATION</h3>
                    <h1>Brooklyn, ny 10001</h1>
                </li>
                <li id="timezone">
                    <h3>TINEZONE</h3>
                    <h1>UTC-05:000</h1>
                </li>
                <li id="ISP">
                    <h3>ISP</h3>
                    <h1>SpaceX Starlink</h1>
                </li>
            </ul>
        </div>
        <div id="map"></div>
    </main>
</body>
</html>
